name: Deploy on Tag

on:
  push:
    tags:
      - "v*"

jobs:
  verify-tag:
    name: Verify tag is on main
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Verify tag commit is on main
        run: |
          git fetch origin main
          if git merge-base --is-ancestor "$GITHUB_SHA" origin/main; then
            echo "Tag commit is on main."
          else
            echo "Tag commit is not on main. Aborting." >&2
            exit 1
          fi

  deploy-frontend:
    name: Deploy frontend (Firebase Hosting)
    runs-on: ubuntu-latest
    needs: verify-tag
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Build frontend
        run: make build-frontend
      - name: Deploy frontend
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_STORYWALKERS_B4FDF }}
          channelId: live
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}

  deploy-backend:
    name: Deploy backend (Cloud Run)
    runs-on: ubuntu-latest
    needs: verify-tag
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v3
        with:
          project_id: ${{ secrets.PROJECT_ID }}
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_WIF_SERVICE_ACCOUNT }}
        # WIF через service account описан в README auth-action :contentReference[oaicite:8]{index=8}

      - id: deploy
        uses: google-github-actions/deploy-cloudrun@v3
        with:
          service: ${{ secrets.CLOUD_RUN_SERVICE }}
          region: ${{ secrets.CLOUD_RUN_REGION }}
          source: backend
        # source=path поддерживается официально :contentReference[oaicite:9]{index=9}

      - name: Show URL
        run: echo "Deployed to ${{ steps.deploy.outputs.url }}"
