openapi: 3.0.3
info:
  title: Personalized Learning Pathways API
  version: "0.1.0"
  description: >
    MVP API for Personalized Learning Pathways (Goal → Plan → Steps, Q&A, Library).
    Auth via Firebase ID token in Authorization header. Source spec: :contentReference[oaicite:0]{index=0}
servers:
  - url: /api

security:
  - FirebaseBearer: []

tags:
  - name: Auth
  - name: Admin - Students
  - name: Admin - Courses
  - name: Admin - Payments
  - name: Admin - Settings
  - name: Questions
  - name: Library
  - name: Courses

components:
  securitySchemes:
    FirebaseBearer:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    ErrorResponse:
      type: object
      required: [error]
      properties:
        error:
          type: object
          required: [code, message]
          properties:
            code:
              type: string
              example: forbidden
            message:
              type: string
              example: Insufficient permissions
            details:
              type: object
              additionalProperties: true

    MeResponse:
      type: object
      required: [uid, email, displayName, role, status]
      properties:
        uid:
          type: string
          example: UID123
        email:
          type: string
          format: email
          example: alex@example.com
        displayName:
          type: string
          example: Alex
        role:
          type: string
          enum: [student, admin, expert]
          example: student
        status:
          type: string
          enum: [disabled, active, community_only, expired]
          example: active
        roleRaw:
          type: string
          nullable: true
          enum: [student, admin, expert]
          example: student
        selectedGoalId:
          type: string
          nullable: true
          maxLength: 64
          example: goal_video_editor
        profileForm:
          $ref: "#/components/schemas/ProfileForm"
        selectedCourses:
          type: array
          maxItems: 20
          uniqueItems: true
          items:
            type: string
          example: [course_1, course_2]
        preferredCurrency:
          type: string
          enum: [USD, EUR, PLN, RUB]
          example: USD
        subscriptionSelected:
          type: boolean
          nullable: true
          example: true

    ProfileForm:
      type: object
      additionalProperties: false
      properties:
        telegram:
          type: string
          nullable: true
          maxLength: 64
          description: "Telegram handle (@username) or t.me link."
          example: "@alex"
        socialUrl:
          type: string
          nullable: true
          maxLength: 200
          format: uri
          example: "https://t.me/alex"
        experienceLevel:
          type: string
          nullable: true
          enum: [beginner, intermediate, advanced]
          example: intermediate
        notes:
          type: string
          nullable: true
          maxLength: 1000
          example: "Prefers short assignments."

    PatchMeRequest:
      type: object
      additionalProperties: false
      properties:
        displayName:
          type: string
          nullable: true
          example: Alex Doe
        selectedGoalId:
          type: string
          nullable: true
          maxLength: 64
          example: goal_video_editor
        profileForm:
          $ref: "#/components/schemas/ProfileForm"
        selectedCourses:
          type: array
          maxItems: 20
          uniqueItems: true
          items:
            type: string
          example: [course_1, course_2]
        preferredCurrency:
          type: string
          nullable: true
          enum: [USD, EUR, PLN, RUB]
          example: EUR
        subscriptionSelected:
          type: boolean
          nullable: true
          example: false

    CourseSummary:
      type: object
      required: [id, title, goalIds, priceUsdCents, currencyBase]
      properties:
        id:
          type: string
          example: course_video_basics
        title:
          type: string
          example: Video Basics
        description:
          type: string
          nullable: true
          example: Full course description
        priceUsdCents:
          type: integer
          minimum: 0
          example: 12900
        goalIds:
          type: array
          items:
            type: string
          example: [goal_video_editor, goal_youtube]
        currencyBase:
          type: string
          enum: [USD]
          example: USD

    CourseAdmin:
      type: object
      required: [id, title, goalIds, priceUsdCents, isActive]
      properties:
        id:
          type: string
          example: course_video_basics
        title:
          type: string
          example: Video Basics
        description:
          type: string
          nullable: true
          example: Full course description
        goalIds:
          type: array
          items:
            type: string
          example: [goal_video_editor, goal_youtube]
        priceUsdCents:
          type: integer
          minimum: 0
          example: 12900
        isActive:
          type: boolean
          example: true
        createdAt:
          type: string
          format: date-time
          nullable: true
        updatedAt:
          type: string
          format: date-time
          nullable: true

    PaymentAdmin:
      type: object
      required:
        [id, userUid, email, provider, selectedCourses, amount, currency, status]
      properties:
        id:
          type: string
          example: pay_001
        userUid:
          type: string
          example: UID123
        email:
          type: string
          format: email
          example: alex@example.com
        provider:
          type: string
          example: boosty
        selectedCourses:
          type: array
          items:
            type: string
          example: [course_video_basics]
        amount:
          type: integer
          minimum: 0
          example: 12900
        currency:
          type: string
          example: USD
        activationCode:
          type: string
          nullable: true
          example: SW-ABCD1234
        status:
          type: string
          enum:
            [
              created,
              email_detected,
              pending,
              paid,
              activated,
              rejected,
              failed,
              cancelled,
            ]
          example: created
        emailEvidence:
          type: string
          nullable: true
        activatedBy:
          type: string
          nullable: true
        rejectedAt:
          type: string
          format: date-time
          nullable: true
        rejectedBy:
          type: string
          nullable: true
        rejectionReason:
          type: string
          nullable: true
        createdAt:
          type: string
          format: date-time
          nullable: true
        updatedAt:
          type: string
          format: date-time
          nullable: true
        activatedAt:
          type: string
          format: date-time
          nullable: true

    RejectPaymentRequest:
      type: object
      additionalProperties: false
      properties:
        reason:
          type: string
          nullable: true

    PaymentActionResponse:
      type: object
      required: [status, id, result, payment]
      properties:
        status:
          type: string
          enum: [ok]
        id:
          type: string
        result:
          type: string
          enum: [activated, rejected, noop]
        payment:
          $ref: "#/components/schemas/PaymentAdmin"

    CoursesSummaryResponse:
      type: object
      required: [items]
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/CourseSummary"

    FxRatesResponse:
      type: object
      required: [base, rates, source]
      properties:
        base:
          type: string
          enum: [USD]
          example: USD
        rates:
          type: object
          additionalProperties:
            type: number
            format: float
          example:
            USD: 1
            EUR: 0.92
        asOf:
          type: string
          nullable: true
          example: "2026-02-20T12:00:00Z"
        source:
          type: string
          enum: [firestore]
          example: firestore

    Lesson:
      type: object
      required: [id, title, content, order, isActive]
      properties:
        id:
          type: string
          example: lesson_1
        title:
          type: string
          example: Basic cuts
        content:
          type: string
          example: Lesson body
        order:
          type: integer
          minimum: 0
          example: 1
        isActive:
          type: boolean
          example: true
        updatedAt:
          type: string
          format: date-time
          nullable: true

    LessonsResponse:
      type: object
      required: [items]
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/Lesson"

    ReorderLessonsRequest:
      type: object
      required: [items]
      additionalProperties: false
      properties:
        items:
          type: array
          minItems: 1
          items:
            type: object
            required: [lessonId, order]
            additionalProperties: false
            properties:
              lessonId:
                type: string
              order:
                type: integer
                minimum: 0

    Paginated:
      type: object
      properties:
        nextCursor:
          type: string
          nullable: true
          example: null

    StudentSummary:
      type: object
      required: [uid, email, displayName, role, status, createdAt]
      properties:
        uid:
          type: string
          example: UID123
        email:
          type: string
          format: email
          example: alex@example.com
        displayName:
          type: string
          example: Alex
        role:
          type: string
          enum: [student, admin, expert]
          example: student
        status:
          type: string
          enum: [disabled, active, community_only, expired]
          example: active
        createdAt:
          type: string
          format: date-time
          example: "2026-02-02T10:15:30Z"
        updatedAt:
          type: string
          format: date-time
          nullable: true
          example: "2026-02-02T11:00:00Z"
        progressPercent:
          type: integer
          nullable: true
          example: 40
        stepsDone:
          type: integer
          nullable: true
          example: 2
        stepsTotal:
          type: integer
          nullable: true
          example: 5

    StudentsListResponse:
      allOf:
        - $ref: "#/components/schemas/Paginated"
        - type: object
          required: [items]
          properties:
            items:
              type: array
              items:
                $ref: "#/components/schemas/StudentSummary"

    CreateStudentRequest:
      type: object
      required: [email, displayName]
      properties:
        email:
          type: string
          format: email
        displayName:
          type: string
        role:
          type: string
          enum: [student, admin, expert]
          default: student
          description: "MVP recommended: only student creation via this endpoint."
      example:
        email: alex@example.com
        displayName: Alex
        role: student

    PatchStudentRequest:
      type: object
      additionalProperties: false
      properties:
        displayName:
          type: string
        status:
          type: string
          enum: [disabled, active, community_only, expired]
      example:
        displayName: Alex Doe
        status: disabled

    PlanResponse:
      type: object
      required: [planId, studentUid, goalId, createdAt, updatedAt]
      properties:
        planId:
          type: string
          description: "For MVP equals student uid"
          example: UID123
        studentUid:
          type: string
          example: UID123
        goalId:
          type: string
          example: goal_video_editor
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    AssignPlanRequest:
      type: object
      required: [goalId]
      properties:
        goalId:
          type: string
          example: goal_video_editor
        resetStepsFromGoalTemplate:
          type: boolean
          default: false
          description: "If true, replace plan steps using the goal's template steps."
        confirm:
          type: string
          description: "Required when resetStepsFromGoalTemplate=true. Must be RESET_STEPS."
      allOf:
        - if:
            properties:
              resetStepsFromGoalTemplate:
                const: true
          then:
            required: [confirm]
            properties:
              confirm:
                enum: ["RESET_STEPS"]

    BulkAddStepsRequest:
      type: object
      required: [items]
      properties:
        append:
          type: boolean
          default: true
          description: "If true, add to end. If false, implementation may replace existing steps (optional)."
        items:
          type: array
          minItems: 1
          items:
            $ref: "#/components/schemas/BulkStepItem"
      example:
        append: true
        items:
          - templateId: tmpl_cut_basics
          - title: Custom step title
            description: Custom step description
            materialUrl: https://example.com/material
            templateId: null

    BulkStepItem:
      type: object
      properties:
        templateId:
          type: string
          nullable: true
          description: "If provided, backend copies from template; other fields may be ignored."
        title:
          type: string
        description:
          type: string
        materialUrl:
          type: string
          format: uri
      oneOf:
        - required: [templateId]
        - required: [title, description, materialUrl]

    CreatedStep:
      type: object
      required:
        [
          stepId,
          order,
          templateId,
          title,
          description,
          materialUrl,
          isDone,
          doneAt,
        ]
      properties:
        stepId:
          type: string
          example: step_001
        order:
          type: integer
          example: 0
        templateId:
          type: string
          nullable: true
          example: tmpl_cut_basics
        title:
          type: string
          example: Learn basic cuts
        description:
          type: string
          example: Watch lesson and practice on a short clip
        materialUrl:
          type: string
          format: uri
          example: https://example.com/lesson
        isDone:
          type: boolean
          example: false
        doneAt:
          type: string
          format: date-time
          nullable: true
          example: null

    BulkAddStepsResponse:
      type: object
      required: [created]
      properties:
        created:
          type: array
          items:
            $ref: "#/components/schemas/CreatedStep"

    ReorderStepsRequest:
      type: object
      required: [items]
      properties:
        items:
          type: array
          minItems: 1
          items:
            type: object
            required: [stepId, order]
            properties:
              stepId:
                type: string
                example: step_001
              order:
                type: integer
                example: 0

    ReorderStepsResponse:
      type: object
      required: [updated]
      properties:
        updated:
          type: integer
          example: 2

    Category:
      type: object
      required: [id, name, slug, type]
      properties:
        id:
          type: string
          example: cat_editing
        name:
          type: string
          example: Editing
        slug:
          type: string
          example: editing
        type:
          type: string
          enum: [questions, library, mixed]
          example: mixed

    CategoriesListResponse:
      type: object
      required: [items]
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/Category"

    CreateCategoryRequest:
      type: object
      required: [name, slug, type]
      properties:
        name:
          type: string
        slug:
          type: string
        type:
          type: string
          enum: [questions, library, mixed]

    PatchCategoryRequest:
      type: object
      additionalProperties: false
      properties:
        name:
          type: string
        slug:
          type: string
        type:
          type: string
          enum: [questions, library, mixed]

    Goal:
      type: object
      required: [id, title]
      properties:
        id:
          type: string
          example: goal_video_editor
        title:
          type: string
          example: Become a video editor
        description:
          type: string
          nullable: true
          example: "..."
        createdAt:
          type: string
          format: date-time
          nullable: true
        updatedAt:
          type: string
          format: date-time
          nullable: true

    GoalsListResponse:
      type: object
      required: [items]
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/Goal"

    CreateGoalRequest:
      type: object
      required: [title]
      properties:
        title:
          type: string
        description:
          type: string
          nullable: true

    PatchGoalRequest:
      type: object
      additionalProperties: false
      properties:
        title:
          type: string
        description:
          type: string
          nullable: true

    StepTemplate:
      type: object
      required: [id, title, description, materialUrl, isActive]
      properties:
        id:
          type: string
          example: tmpl_cut_basics
        title:
          type: string
          example: Learn basic cuts
        description:
          type: string
          example: Watch lesson and practice
        materialUrl:
          type: string
          format: uri
          example: https://example.com/lesson
        categoryId:
          type: string
          nullable: true
          example: cat_editing
        tags:
          type: array
          items:
            type: string
          example: [cuts, basics]
        isActive:
          type: boolean
          example: true
        createdAt:
          type: string
          format: date-time
          nullable: true
        updatedAt:
          type: string
          format: date-time
          nullable: true

    GoalTemplateStep:
      type: object
      required: [id, goalId, title, description, materialUrl, order]
      properties:
        id:
          type: string
          example: tmpl_step_001
        goalId:
          type: string
          example: goal_video_editor
        title:
          type: string
          example: Learn basic cuts
        description:
          type: string
          example: Watch lesson and practice
        materialUrl:
          type: string
          format: uri
          example: https://example.com/lesson
        order:
          type: integer
          example: 0
        createdAt:
          type: string
          format: date-time
          nullable: true
        updatedAt:
          type: string
          format: date-time
          nullable: true

    UpsertGoalTemplateStepsRequest:
      type: object
      required: [items]
      properties:
        items:
          type: array
          minItems: 0
          items:
            type: object
            required: [title, description, materialUrl, order]
            properties:
              id:
                type: string
                nullable: true
                description: "If provided, update existing template step; if null/omitted, create."
              title:
                type: string
              description:
                type: string
              materialUrl:
                type: string
                format: uri
              order:
                type: integer

    GoalTemplateStepsResponse:
      type: object
      required: [items]
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/GoalTemplateStep"

    PreviewResetFromGoalRequest:
      type: object
      required: [goalId]
      properties:
        goalId:
          type: string
        resetStepsFromGoalTemplate:
          type: boolean
          default: true
        confirm:
          type: string
          description: "If present, must be RESET_STEPS."

    PreviewResetFromGoalResponse:
      type: object
      required: [existingSteps, willCreateSteps, willLoseProgressStepsDone, sampleTitles]
      properties:
        existingSteps:
          type: integer
        willCreateSteps:
          type: integer
        willLoseProgressStepsDone:
          type: integer
        sampleTitles:
          type: array
          items:
            type: string
          maxItems: 5

    StepTemplatesListResponse:
      type: object
      required: [items]
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/StepTemplate"

    CreateStepTemplateRequest:
      type: object
      required: [title, description, materialUrl]
      properties:
        title:
          type: string
        description:
          type: string
        materialUrl:
          type: string
          format: uri
        categoryId:
          type: string
          nullable: true
        tags:
          type: array
          items:
            type: string
        isActive:
          type: boolean
          default: true

    PatchStepTemplateRequest:
      type: object
      additionalProperties: false
      properties:
        title:
          type: string
        description:
          type: string
        materialUrl:
          type: string
          format: uri
        categoryId:
          type: string
          nullable: true
        tags:
          type: array
          items:
            type: string
        isActive:
          type: boolean

    AnswerMap:
      type: object
      required: [expertUid, text, createdAt, publishToLibrary]
      properties:
        expertUid:
          type: string
          example: UID999
        text:
          type: string
          example: Use noise reduction...
        videoUrl:
          type: string
          format: uri
          nullable: true
          example: https://example.com/video
        createdAt:
          type: string
          format: date-time
        publishToLibrary:
          type: boolean
          example: true

    Question:
      type: object
      required:
        [id, studentUid, categoryId, title, status, createdAt, updatedAt]
      properties:
        id:
          type: string
          example: q_abc123
        studentUid:
          type: string
          example: UID123
        categoryId:
          type: string
          example: cat_editing
        title:
          type: string
          example: How do I remove background noise?
        body:
          type: string
          nullable: true
          example: I have a voiceover with hum...
        status:
          type: string
          enum: [new, answered]
          example: new
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        answer:
          $ref: "#/components/schemas/AnswerMap"
          nullable: true

    QuestionsListResponse:
      allOf:
        - $ref: "#/components/schemas/Paginated"
        - type: object
          required: [items]
          properties:
            items:
              type: array
              items:
                $ref: "#/components/schemas/Question"

    CreateQuestionRequest:
      type: object
      required: [categoryId, title]
      properties:
        categoryId:
          type: string
          example: cat_editing
        title:
          type: string
          example: How do I remove background noise?
        body:
          type: string
          nullable: true
          example: I have a voiceover with hum...

    LibraryEntrySummary:
      type: object
      required: [id, categoryId, title, status, updatedAt]
      properties:
        id:
          type: string
          example: kb_001
        categoryId:
          type: string
          example: cat_audio
        title:
          type: string
          example: Remove background noise in DaVinci Resolve
        status:
          type: string
          enum: [draft, published]
          example: published
        updatedAt:
          type: string
          format: date-time

    LibraryListResponse:
      allOf:
        - $ref: "#/components/schemas/Paginated"
        - type: object
          required: [items]
          properties:
            items:
              type: array
              items:
                $ref: "#/components/schemas/LibraryEntrySummary"

    LibraryEntry:
      type: object
      required: [id, categoryId, title, content, status, createdAt, updatedAt]
      properties:
        id:
          type: string
          example: kb_001
        categoryId:
          type: string
          example: cat_audio
        title:
          type: string
          example: Remove background noise in DaVinci Resolve
        titleLower:
          type: string
          nullable: true
          example: remove background noise in davinci resolve
        content:
          type: string
          example: "Steps: ..."
        videoUrl:
          type: string
          format: uri
          nullable: true
        sourceQuestionId:
          type: string
          nullable: true
          example: q_abc123
        status:
          type: string
          enum: [draft, published]
          example: published
        keywords:
          type: array
          items:
            type: string
          nullable: true
          example: [remove, background, noise, davinci, resolve]
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    CreateLibraryEntryRequest:
      type: object
      required: [categoryId, title, content, status]
      properties:
        categoryId:
          type: string
        title:
          type: string
        content:
          type: string
        videoUrl:
          type: string
          format: uri
          nullable: true
        status:
          type: string
          enum: [draft, published]
        keywords:
          type: array
          items:
            type: string
          nullable: true

    PatchLibraryEntryRequest:
      type: object
      additionalProperties: false
      properties:
        categoryId:
          type: string
        title:
          type: string
        content:
          type: string
        videoUrl:
          type: string
          format: uri
          nullable: true
        status:
          type: string
          enum: [draft, published]
        keywords:
          type: array
          items:
            type: string

    AnswerQuestionRequest:
      type: object
      required: [text, publishToLibrary]
      properties:
        text:
          type: string
          example: Use noise reduction...
        videoUrl:
          type: string
          format: uri
          nullable: true
          example: https://example.com/video
        publishToLibrary:
          type: boolean
          example: true
        library:
          type: object
          nullable: true
          description: >
            Optional payload for creating/updating a library entry when publishToLibrary=true.
            Backend may still normalize/generate keywords/titleLower.
          properties:
            status:
              type: string
              enum: [draft, published]
              default: published
            categoryId:
              type: string
              example: cat_audio
            title:
              type: string
              example: Remove background noise in DaVinci Resolve
            content:
              type: string
              example: "Steps: ..."
            keywords:
              type: array
              items:
